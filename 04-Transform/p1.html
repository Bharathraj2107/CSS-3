<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
</head>
<body>
    <center>
        <h1>TRANSFORM (2D and 3D)</h1>
    </center>
    <hr>
    <ol>
        <li>translate(x.y)</li>
        <li>translate(x)</li>
        <li>translate(y)</li>
        <li>translate(z)</li>
        <li>rotateX(angle)</li>
        <li>rotateY(angle)</li>
        <li>rotateZ(angle)</li>
        <li>scale(x,y)</li>
        <li>scale(x)</li>
        <li>scale(y)</li>
        <li>scale(z)</li>
        <li>skew(x-angle,y-angle)</li>
        <li>skewX(x-angle)</li>
        <li>skewY(y-angle)</li>
    </ol>
</body>
</html>
