<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:400px;
            height:400px;
            background-color: teal;
            position:relative;
        }
        .effect{
            width:80px;
            height:80px;
            background-color: orange;
            position:absolute;
            top:180px;
            left:180px;
            transition:all 4s;
        }
        .effect:hover{
            transform:rotate(360deg);
            transform-origin:120% 100%;
        }
    </style>
</head>
<body>
    <center>
        <h1>Transform-origin</h1>
        <p>The transform-origin property allows you to change the position of the transformed element</p>
        <p>2D transformation can change the x-axis and y-axis of an element.</p>
    </center>
    <hr>
    <div class="box">
        <div class="effect"></div>
    </div>
</body>
</html>
