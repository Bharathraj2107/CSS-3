<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            height:100px;
            width:100px;
            border-radius: 50%;
            background-color: red;
            animation: sadik  5s infinite;
            position:absolute;
        }
        @keyframes sadik{
        from{
            background-color: red;
            top:0%;
            
        }
        to{
            background-color: purple;
            top:80%;
        }
        }
    </style>
</head>
<body>
    <div class="circle">

    </div>
</body>
</html>
